{% extends "PetForum/base.html" %}
{% load static %}
{% block content %}

    <h1>Nearest Vets</h1>
    <ul>
        {% for vet in vets %}
            <li>
                <strong>Name:</strong> {{ vet.name }}<br>
                <strong>Address:</strong> {{ vet.address }}<br>
                <a href="https://www.google.com/maps/place/?q=place_id:{{ vet.place_id }}" target="_blank">View on Map</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
